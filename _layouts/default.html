<!doctype html>
<html lang="en">
    <head>
        <title>SketchOff - Build your friends' profiles</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
        <meta name="description" content="Build your friends' profiles, and let them build yours.">
        <meta name="keywords" content="SketchOff, social network, lean, profile, sketch, tag, radar, friends, insight, instantly">
        <meta name="author" content="2014 SketchOff">

        <link rel="shortcut icon" href="/img/sketch_off_logo.png">
        <link href="//fonts.googleapis.com/css?family=Josefin+Sans:400,300,700|Sail" rel="stylesheet" type="text/css">
        <link href="/assets/css/bootstrap.css" rel="stylesheet" />
        <link href="/assets/css/style.css" rel="stylesheet" />
        <link href="/assets/css/select2.css" rel="stylesheet" />
    </head>
    <body>
        {% include navbar.html %}
        <div class="body-container">
